services:
  app:
    build:
      context: 'docker/app/'
    ports:
      - "${WEB_PORT:-8000}:80"
    working_dir: /var/www/html
    volumes:
      - './:/var/www/html'
      - './docker/app/apache2/apache2.conf:/etc/apache2/apache2.conf'
      - './docker/app/apache2/sites-available/000-default.conf:/etc/apache2/sites-available/000-default.conf'
    depends_on:
      - mysql
  mysql:
    build:
      context: 'docker/mysql/'
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_DATABASE=test_db_name
      - MYSQL_HOST=mysql
      - MYSQL_USER=test_user
      - MYSQL_PASSWORD=test_pass
      - MYSQL_ROOT_PASSWORD=test_root_pass
      - TZ=Asia/Tokyo
    ports:
      - "${MYSQL_PORT:-3306}:3306"
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "${PHP_MY_ADMIN_PORT:-8080}:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=test_root_pass
    depends_on:
      - mysql
volumes:
  storage:
